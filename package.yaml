name: hs-http-exercise
version: '0.1.1'
synopsis: Haskell HTTP exercise
author: Maun Suang Boey <no-reply@example.com>
maintainer: Maun Suang Boey <no-reply@example.com>
copyright: Â© 2020 Maun Suang Boey, and Others
license: MIT
tested-with: GHC==8.8.3

ghc-options: -Wall -Wwarn -fwarn-tabs

dependencies:
  - aeson
  - base
  - core-data
  - core-text
  - core-program >= 0.2.4
  - req
  - text

executables:
  hs-http-exercise:
    source-dirs:
      - src
    main: HsHttpExercise.hs
    ghc-options: -threaded

tests:
  check:
    dependencies:
      - hspec
    ghc-options: -threaded
    source-dirs:
      - tests
    main: TestSuite.hs
    other-modules: []
